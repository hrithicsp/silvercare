<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Header</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
  /* --- Header Animations --- */
  
  /* Brand hover effect */
  .navbar-brand {
    transition: opacity 0.2s ease-in-out;
  }
  .navbar-brand:hover {
    opacity: 0.8;
  }

  /* Nav link hover/focus effect (the "lift") */
  .navbar-nav .nav-link {
    transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
    position: relative; /* Needed for the active state line */
  }
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link:focus {
    transform: translateY(-2px);
    color: var(--bs-primary) !important;
  }

  /* Style for the 'active' page link */
  .navbar-nav .nav-link.active {
    font-weight: 700; /* Make it bold */
    color: var(--bs-primary) !important;
  }
  
  /* Underline for active link */
  .navbar-nav .nav-link.active::after {
    content: '';
    display: block;
    width: 60%;
    height: 2px;
    background-color: var(--bs-primary);
    position: absolute;
    bottom: 4px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
  }

  /* --- Footer Animations --- */
  
  /* Footer link hover effect */
  .footer-links a {
    text-decoration: none;
    color: var(--bs-gray-600);
    transition: color 0.2s ease-in-out;
  }
  .footer-links a:hover {
    color: var(--bs-primary);
    text-decoration: underline;
  }

  /* Social icon hover effect (scale and color) */
  .social-icon a {
    font-size: 1.5rem; /* Bigger icons */
    color: var(--bs-gray-700);
    transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
    display: inline-block; /* Allows transform */
  }
  .social-icon a:hover {
    color: var(--bs-primary);
    transform: scale(1.2);
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="home.jsp" style="font-size: 1.4rem;">
      SilverCare
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

        <li class="nav-item">
          <a class="nav-link fw-semibold active" href="home.jsp">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="serviceCategories.jsp">Services</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="register.jsp">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="clientLogin.jsp">Client Login</a>
        </li>

        <li class="nav-item ms-lg-2">
          <a class="btn btn-primary btn-sm fw-semibold px-3 py-2" href="adminLogin.jsp">Admin Login</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

</body>
</html>
